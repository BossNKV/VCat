<body class="text-center" background="assets/img/bg1.jpg" bgcolor="black">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-white">VCat 0.9.1</h1>
    <p class="text-white slogan">Современный веб-клиент ВК на JavaScript.</p>
    <center>
    <input type="text" id="inputEmail" class="form-control semi-transparent loginName" style="color: white;" placeholder="Имя пользователя" required="" autofocus="">
    <input type="password" id="inputPassword" class="form-control semi-transparent loginPass" style="color: white;" placeholder="Пароль" required="">
    <button class="btn btn-lg btn-primary btn-block semi-transparent sign-connect loginButton" type="button">Войти!</button>
    </center>
    <!--<p class="mt-5 mb-3 text-white saveToken">Вход через access_token... (чуть устарел)</p>-->
    <p class="mt-5 mb-3 text-white disclaimer">Для полноценной работы используйте последние версии Safari или Google Chrome.<br><b>Дисклеймер:</b> VCat и его автор не связан с APIdog, Mail.Ru Group и VK.<br>Photo by <a href="https://unsplash.com/photos/UbZmAlyidtU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ivana Cajina</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
</form>

<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content semi-transparent">
            <div class="modal-header">
                <h5 class="modal-title" id="saveModalTitle">Сохранить токен</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-fix">
                <input type="text" id="token" class="form-control semi-transparent-white token" style="color: white;" placeholder="access_token" required="" autofocus="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary saveToken2">Сохранить!</button>
            </div>
        </div>
    </div>
</div>
<!-- Load -->
