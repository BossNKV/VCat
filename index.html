<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="assets/favicon.ico">
    <title>VCat</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/sign.css" rel="stylesheet">
<body>
<form class="form-signin text-center">
    <h1 class="h3 mb-1 font-weight-normal text-black">VCat</h1>
    <p class="text-black slogan">Современный веб-клиент ВК на JavaScript.</p>
    <center>
        <input type="text" id="inputEmail" class="form-control loginName" placeholder="Имя пользователя" required="" autofocus="">
        <input type="password" id="inputPassword" class="form-control loginPass" placeholder="Пароль" required="">
        <button class="btn btn-lg btn-primary btn-block sign-connect loginButton" type="button">Войти!</button>
    </center>
    <a href="#" class="text-black saveToken">Вход через access_token</a>
    <br>
    <a href="#" class="text-black cancelLogin" style="display: none;">Отменить вход</a>
</form>
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saveModalTitle">Вход через access_token</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body text-fix">
                <p>Для полного доступа к сайту используйте токен Android-приложения.</p>
                <input type="text" id="token" class="form-control token" placeholder="access_token" required="" autofocus="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary saveToken2">Далее</button>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/third-party/ui/jquery-3.3.1.min.js"></script>
<script src="assets/js/third-party/ui/bootstrap.min.js"></script>
<script src="assets/js/vcat_login.js"></script>
</body></html>
